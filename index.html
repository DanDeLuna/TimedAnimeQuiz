<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!--Score and timer-->
   <div class="container-fluid">

       <div class="row">
           <div >
            <a class ="col text-left" href="#" id="viewHighScore">View High Scores</a>
        </div>
        <div class ="text-right" id="timer" >
          Time: <span id="timeLeft">0</span> 
        </div>
        <div id="timesUp"  style="display: none;">Time's Up!</div>
    </div>

    <div  >
          <main >
              <!--start screen  -->
              <div  class="text-center" id="start" >
                  <h1  class="m-2 justify-content-center" >Anime Quiz</h1>
                  <p  class="m-2 justify-content-center">Let's see if you know your anime characters</p>
                  <button type="button" id="start-quiz-button" class="rounded">Start Quiz</button>
              </div>

              <!--quiz div  -->
              <div class="text-center" id="questionDiv" style="display: none;">
                <p id="questionTitle" ></p>
                <div class="btns" >
                    <p><button class="rounded" id="btn0" ></button></p>
                    <p><button class="rounded" id="btn1" ></button></p>
                    <p><button class="rounded" id="btn2" ></button></p>
                    <p><button class="rounded" id="btn3" ></button></p>
                    <hr id="lineBreak" style="display: none" class="mt-4">
                    <p id="answerCheck" style="display: none;"></p>
                </div>
              </div>

              <!-- score div -->
                <div id="summary" style="display: none;">
                    
                        <h2 class="text-center">Your final score is <span id="finalScore"></span> !</h2>
                        <form>
                            <p class="text-center">Enter your initials: <input id="initialInput"  type="text">
                            <button class="text-center" type="submit" id="submitInitialBtn" >Submit</button>
                            </p>
                        </form>
                    </div>
            </div>

            <!-- highscore section -->
            <div id="highScoreSection"  style="display: none;">
                <h2 >High Scores</h2>                   
                <div id="listOfHighScores" ></div>
                <p>
                    <button class="rounded" id="goBackBtn">Go Back</button>
                    <button class="rounded"  id="clearHighScoreBtn">Clear High Scores</button>
                </p>
            </div>
          </main>
    </div>
</div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</body>
</html>
