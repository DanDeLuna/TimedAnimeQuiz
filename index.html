<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <!--Score and timer-->
    <div class="container">
        <div>
            <a href="#" id="viewScore">View High Scores</a>
        </div>
        <div id="timer" >
        Time: <span id="timeLeft">0</span>
        </div>
        <div id="timeUp"  style="display: none;">Time's Up!</div>
        <div class="WholeQuiz">
            <main>
            <!--Quiz Starts below-->
                <div id="startInfo" >
                    <h1 >Anime Main Character Quiz</h1>
                    <p >Do you think you know your anime Characters let's see with a quick quiz!! Answer the question wrong and you lose ten seconds!</p>
                    <button type="button" id="startQuizButton">Start Quiz</button>
                </div>
                <div id="quizDiv" style="display: none;">
                    <p id="questionToAnswer" ></p>
                    <div >
                        <p><button id="btnA" ></button></p>
                        <p><button id="btnB" ></button></p>
                        <p><button id="btnC" ></button></p>
                        <p><button id="btnD" ></button></p>
                        <hr id="lineBreak" style="display: none">
                        <p id="checkAnswer" style="display: none;"></p>
                    </div>
                  </div>
                  <!--Score Tracker -->
                  <div id="summary" style="display: none;">
                    <div >
                        <h2 >Your final score is <span id="scoreFinal"></span> !</h2>
                        <form>
                            <p>Enter you name: <input id="initialInput" type="text">
                            <button id="submitBtn" >Submit</button>
                            </p>
                        </form>
                    </div>
                  </div>
                  <div id="highScoreTrack"  style="display: none;">
                    <h2 >High Scores</h2>                   
                    
                    <div id="listOfScore" ></div>

                   <!--More buttons-->
                    <p>
                        <button  id="backBtn">Go Back</button>
                        <button   id="clearBtn">Clear High Scores</button>
                    </p>
                    
                </div>
            </main>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
